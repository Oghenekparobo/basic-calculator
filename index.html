<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>basic calculator</title>
</head>

<body class="bg-blue-900">
    <section class="text-center shadow-2xl m-6 ">
        <div class="container">
            <div id="display" class="h-24 text-xl bg-black  text-white text-right  border-b-4 border-indigo-500 "></div>
            <div class="buttons">
                <div class="button">delete</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">-</div>
                <div class="button">.</div>
                <div class="button">+</div>
                <div class="button bg-white text-blue-500">total</div>
                <div class="button">0</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">10</div>
                <div class="button">00</div>
            </div>

        </div>
    </section>


<script src="app.js"></script>
</body>

</html>
